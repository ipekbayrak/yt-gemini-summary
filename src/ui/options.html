<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>yt-gemini-summary Options</title>
    <link rel="stylesheet" href="options.css" />
    <script defer type="module" src="options.js"></script>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>YouTube → Gemini Summary</h1>
        <p>Configure how prompts are generated and sent to Gemini.</p>
      </header>

      <form id="options-form">
        <section class="field">
          <label for="language">Language</label>
          <select id="language" name="language">
            <option value="tr">Turkish</option>
            <option value="en">English</option>
          </select>
        </section>

        <section class="field checkbox-field">
          <input type="checkbox" id="autoSend" name="autoSend" />
          <label for="autoSend">Auto-send prompt</label>
        </section>

        <section class="field checkbox-field">
          <input type="checkbox" id="openInNewTab" name="openInNewTab" />
          <label for="openInNewTab">Open Gemini in new tab</label>
        </section>

        <section class="field checkbox-field">
          <input
            type="checkbox"
            id="showButtonOnHoverOnly"
            name="showButtonOnHoverOnly"
          />
          <label for="showButtonOnHoverOnly">Show button only on hover</label>
        </section>

        <section class="field">
          <label for="sendDelayMs">Send delay (ms)</label>
          <input
            type="number"
            id="sendDelayMs"
            name="sendDelayMs"
            min="0"
            max="2000"
            step="50"
          />
          <small>Range: 0–2000ms.</small>
        </section>

        <section class="field">
          <label for="promptTemplate">Prompt template</label>
          <textarea
            id="promptTemplate"
            name="promptTemplate"
            rows="10"
          ></textarea>
        </section>

        <div class="actions">
          <button type="submit" id="saveButton">Save</button>
          <button type="button" id="resetButton">Reset</button>
          <span id="status" class="status" role="status" aria-live="polite"
            >Saved</span
          >
        </div>
      </form>
    </main>
  </body>
</html>
